<html lang="en">
<head>

    <title>鼠标的事件</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
            overflow: hidden;
        }
        .son {

            height: 50px;
            background: green;

    </style>
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {

        //        alert("移开");
        //    })

        /* 进入子元素不触发 */
            $(".box").mouseenter(function () {//悬浮
                $x+=1;
                $(".son").html($x);
            })

        //        alert("移开");
        //    })

        //    $(".box").hover(function () {
               
             //  alert("触发");

        })
    </script>
</head>
<body>
    <div class="box">
        <div class="son"></div>

</html>
