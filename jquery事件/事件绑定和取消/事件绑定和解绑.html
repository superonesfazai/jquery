<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-绑定和解绑</title>
    <style> 
        #box{
            width: 200px;
            height: 200px;
            background: red;
        }

    </style>
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //1.绑定事件
            $("#box").bind("click mouseleave",function () {
                alert('绑定事件');

                //2.取消事件
                $("#box").unbind("mouseleave");
            });

            $( "#foo" ).bind({
                click: function() {
                // Do something on click
                },
                mouseenter: function() {
                // Do something on mouseenter
                }
            });

        })
    </script>

</head>
<body>

    <div id="box"></div>
    <div class="#foo"></div>
</body>
</html>
