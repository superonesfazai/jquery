<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-jquery的属性操作</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            
            //1.操作的是标签包裹的内容
           alert($(".box").html());//获取包裹的内容
           $(".box").html("<h1>程序猿</h1>");

           //2.属性的操作
          alert($("#img").prop("src"));//获取

          $("#img").prop({"src":"images/002.jpg"});
        })

    </script>
</head>
<body>
    <div class="box">黑马</div>
    <img src="images/001.jpg" alt="" id="img">
</body>
</html>
