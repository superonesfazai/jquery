<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <style>
        .example {
            font-style: italic;
            color: red;
        }
    </style>
    <script>
        $(function() {
            $('ul li').each(function () {
                $(this).addClass('example');
            })
        });
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
