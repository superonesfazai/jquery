<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-jquery的选择器过滤</title>
    <script src="js/jquery-1.12.4.min.js"></script>

    <script>
        $(document).ready(function() {
            // 1. 选择包含p元素的 div，切记选择的是包含p元素的div而不是p标签
            var iNumber1 = $("div").has("p").length;
            /*
            * 上面也等价于下面的写法, 推介使用该下面的写法
            * :has(标签)
            * */
            $('div:has("p")').html('<i style="color: blue;">has(p)</i>');
            alert(iNumber1);

            // 2. not 除了这个class属性的div;其他元素
            // 选择 class 属性 不是.box 的其他div 元素
            var iNumber2 = $("div").not(".box").length;
            alert('not class="box"' + iNumber2);

            //3.选择 第3个 div 标签
            var iNumber3 = $("div").eq(2).length;
            $("div").eq(2).css({"color": "red"});
            alert(iNumber3);

            /*
             *上面eq的用法等价于下面的用法，推介使用下面这种
             * :eq(index)
             **/
            $('div:eq(2)').css({"font-size": "30px"});

            /*
            * :even 所有偶数元素
            * :odd  所有奇数元素
            * */
            $('ul li:even').css({"color": "gold"});

            /*
            * :contains(text)   包含指定字符串的所有元素
            * */
            $('ul li:contains("11")').css({
               "font-size": "30px",
               "color": "green"
            });
        })
    
    </script>
</head>
<body>

    <div class="box">
        <p>段落标签</p>
    </div>

    <div class="box1">1</div>

    <div class="box2">2</div>

    <div class="box3">3</div>

    <ul>
        <li>a11</li>
        <li>b</li>
        <li>c</li>
    </ul>
    
</body>
</html>
