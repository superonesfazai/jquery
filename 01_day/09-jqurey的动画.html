<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-jqurey的动画</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: red;

            position: absolute;
            top: 100px;
            left: 0;
        }
        .box1{
            width: 200px;
            height: 200px;
            background: green;

            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $(".box").animate({
                    "left": "1000px"
                }, // style
                2000,               // speed
                "linear",     //easing 规定使用的easing函数, swing 匀速, linear匀加速
                function () {   // callback 回调函数
                    alert('动画播放完毕!')
                }
            );
            $(".box1").animate(
                {"left":"1000px"},
                2000,
                "swing"
            );
        })
    </script>
</head>
<body>

    <div class="box"></div>
    <div class="box1"></div>
    
</body>
</html>
