        /*
        * json版

        $(function () {
            $.ajax({
                url:'./json/data.json',
                type:'get',
                dataType:'json',
                success:function (callBackData) {
                    console.log("calllBackData");

                    if(callBackData["code"] === 1){
                        alert('有数据');
                        alert(callBackData["data"]["name"]);
                    }else {
                        alert('请先注册');
                    }
                },
                error:(function () {
                    alert('请求失败');
                })
            })

        })
