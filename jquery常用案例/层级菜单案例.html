<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-层级菜单案例</title>
    <style>
		/*1.初始化*/
        ul,li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }

        /*2.设置 外层menu的大小 居中*/
        .menu {
            width: 200px;
            margin: 50px auto 0;
        }

        /*3.设置a标签的文字,大小样式*/
        .menu .level1,.menu li ul a {
            width: 200px;
            height: 30px;
            line-height: 30px;
            background-color: #3366cc;
            text-indent: 10px;
            color:#fff;

            display: block;
        }

        /*4.添加 每个格子的下划线*/
        .menu .level1{
            border-bottom: 1px solid #afc6f6;
        }

        /*5.设置 内层格子的背景*/
        .menu li ul a{
            font-size: 14px;
			text-indent: 20px;
			background-color: #7aa1ef;
        }

        /*6.给内层盒子 添加底部边框*/
        .menu li ul li{
			border-bottom:1px solid #afc6f6;
		}

        /*7.给内层盒子的a 标签 添加伪类*/
        .menu li ul a:hover{
             background-color:#f6b544;
        }

       /*8.设置内部盒子隐藏, 第一个格子打开*/
        .menu li ul{
            display: none;
        }

        .menu li .current{
            display: block;
        }

    </style>
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script>
		$(function () {
		    // 链式写法
	        // 1.获取a元素
        	var $friut = $('.level1');

			// 2.点击a标签 展开
			// 2.2 一个展开,其他所有 的ul列表是关闭的
			//  parent().siblings().child("ul").slideup();
			$friut.click(function () {
			    // 先通过next()获取到ul, 并使其打开, 然后找到ul的父元素li
				// 再通过sliling()找到li的其它同级元素, 再通过chirdren()找到子元素ul, 使其卷起
				$(this).next().slideDown().parent().siblings().children("ul").slideUp();
			});
        })
	</script>
</head>
<body>
    <ul class="menu">
        <li>
            <a href="" class="level1">水果</a>
            <ul class="current">
                <li><a href="">苹果</a></li>
                <li><a href="">香蕉</a></li>
                <li><a href="">梨子</a></li>
                <li><a href="">火龙果</a></li>
            </ul>
        </li>
        <li>
			<a href="#" class="level1">海鲜</a>
			<ul>
				<li><a href="#">蛏子</a></li>
				<li><a href="#">扇贝</a></li>
				<li><a href="#">龙虾</a></li>
				<li><a href="#">象拔蚌</a></li>
			</ul>
		</li>
		<li>
			<a href="#" class="level1">肉类</a>
			<ul>
				<li><a href="#">内蒙古羊肉</a></li>
				<li><a href="#">进口牛肉</a></li>
				<li><a href="#">野猪肉</a></li>				
			</ul>
		</li>
		<li>
			<a href="#" class="level1">蔬菜</a>
			<ul>
				<li><a href="#">娃娃菜</a></li>
				<li><a href="#">西红柿</a></li>
				<li><a href="#">西芹</a></li>
				<li><a href="#">胡萝卜</a></li>
			</ul>
		</li>
		<li>
			<a href="#" class="level1">速冻</a>
			<ul>
				<li><a href="#">冰淇淋</a></li>
				<li><a href="#">湾仔码头</a></li>
				<li><a href="#">海参</a></li>
				<li><a href="#">牛肉丸</a></li>
			</ul>
		</li>
    </ul>
</body>
</html>
