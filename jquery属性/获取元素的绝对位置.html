<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-元素的绝对位置</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
           

            position: absolute;
            top: 100px;
            left: 200px; 
        }
        .green{
            width: 200px;
            height: 100px;
            background: green;
            display: none;
            position: absolute;
            top: 0;
            left:0;
        }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var $green = $(".green");
            // 通过offset()获取某元素的绝对位置信息
            var $position  = $('#div1').offset();
            alert($position.left);
            alert($position.top);

            $("#div1").mousemove(function () {
                $green.css({
                    "left": $position.left + $('#div1').outerWidth(),
                    "top": $position.top
                });
                $green.show();
            });

            $("#div1").mouseout(function () {
                $green.hide();
            });
         })
    </script>
</head>
<body>
    <div id="div1"></div>
    <div class="green"></div>
</body>
</html>
