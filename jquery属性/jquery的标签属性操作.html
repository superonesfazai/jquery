<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-jquery的标签属性操作</title>
    <script src="../js/jquery-1.12.4.min.js"></script>

    <script>
        $(function () {
            //1.读取属性
            alert($(".box").css("color"));

            //2.设置属性
            $(".box").css({"width":"200px"});

            //3.操作样式类名
            $(".box").addClass("active");
            // $(".box").removeClass("active");

            //如果有就删除 没有就添加上
            $(".box").toggleClass("active");
        })
    </script>

    <style>
        .active{
            color: red;
        }
        .notActive{
            color:gold;
        }

    </style>
</head>
<body>
    <div class="box">div的标签</div>
</body>
</html>
