<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>val demo</title>
    <style>
    p {
    color: blue;
    margin: 8px;
    }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
</head>
<body>

    <input type="text" value="some text">
    <p></p>

    <script>
        $( "input" ).keyup(function() {
            var value = $( this ).val();
            $("p").text( value );
        }).keyup();
    </script>
</body>
</html>
