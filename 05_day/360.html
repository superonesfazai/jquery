<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿360的搜索</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
       // https://sug.so.360.cn/suggest?callback=suggest_so&encodein=utf-8&encodeout=utf-8&format=json&fields=word&word=c
        $(function () {
            
            $("#search").keyup(function () {

                if ($(this).val() == "") {
                    
                    return;

                } else {
                      $.ajax({
                        url:"https://sug.so.360.cn/suggest?",
                        type:"get",
                        dataType:"jsonp",
                        data:{word:$(this).val()}

                    })
                    .done(function (dat) {
                        
                        var $list = $("#list");
                        var sStr = "";
                        for (var index = 0; index < dat.s.length; index++) {
                            
                            sStr += "<li>"+dat.s[index] + "</li>";
                        }

                        $list.html(sStr);

                    })
                    .error(function () {
                        alert("请求失败");
                    })
                    
                }
               
              
             
            })

           

        })
    </script>
</head>
<body>
    
    <input type="text" placeholder="请输入搜索的内容"id="search">
    <ul id="list">

    </ul>
</body>
</html>
