<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-仿360搜索数据</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            
            // 1.获取文本框
            var $txt = $("#txt");

            //2.时时监听 blur keyup
            $txt.keyup(function () {
             var sSearchContent = $txt.val();

             $.ajax({
                 url:"https://sug.so.360.cn/suggest?",
                 type:"get",
                 dataType:"jsonp",
                 data:{word:$txt}
             })
            .done(function (dat) {
                console.log(dat);
            })
            .error(function () {
              alert("请求失败");  
            })

            });
        })
    </script>
</head>
<body>

    <input type="text" id="txt">
    <ul id="list">

    </ul>
    
</body>
</html>
