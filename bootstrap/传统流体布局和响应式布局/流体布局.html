<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-流体布局</title>
    <style>
        body{
            margin: 0;
        }
       
       .box div{
           /* //1.第一种写法  百分比(不包含边框)*/
            /* /width: 25%; */

            /* 2.第二种写法, 计算cal() 边框计算 注意坑：减号左右必须有空格*/
            /* width: calc(25% - 4px); */

           /*流体布局当不写width时,即表示与父元素100%*/
            /* 3.box-sizing: */
            width: 25%;
            height: 50px;
            background:red;
            float: left;
            border: 2px solid green;
           /*以边框为基准*/
            box-sizing: border-box; /*用于更改用于计算元素宽度和高度的默认CSS框模型*/
           /*以内容为基准*/
           /*box-sizing: content-box;*/
           /*border-box*/
           /*
           该width和height属性包括内容，填充和边界，而不是利润率
           */
        }
    </style>
</head>
<body>
  <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>     
  </div>        
</body>
</html>
