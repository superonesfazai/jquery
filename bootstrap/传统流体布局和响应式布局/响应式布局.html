<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-响应式布局</title>
    <style>
        body{
            margin: 0;
        }
       
        .box div{
            width: 25%;
            height: 50px;
            background:red;
            float: left;
            border: 2px solid green;
            box-sizing: border-box;
        }

        /* 系统通过监听 window的变化 */
        @media(max-width:1200px) {
            .box div {
            width: 25%;
            border: 2px solid green;
            box-sizing: border-box;
            }
        }

        @media(max-width:900px) {
            .box div {
            width: 50%;
            border: 2px solid green;
            box-sizing: border-box;
            }
        }

        @media(max-width:600px) {
            .box div {
            width: 100%;
            border: 2px solid green;
            box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
